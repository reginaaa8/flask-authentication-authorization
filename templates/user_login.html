{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<h1>Login</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    {{ field.label }}
    {{ field (class_="form-control") }}

    {% endfor %}
    <div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

{% endblock %}
